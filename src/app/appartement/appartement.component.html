<div class="dxs-inline d-sm-none appart_container">
  <div>
      <img class="col-12 appart_thumbnail" (click)="isCollapsed = !isCollapsed" [src]="imageGen()" alt="Rdm Photo" width="480px" height="320px" >

  </div>
<div class="d-sm-block d-md-none" id="collapseExample" [ngbCollapse]="isCollapsed">
  <div class="card">
    <div class="card-body col-12">
      You can collapse this card by clicking Toggle
    </div>
  </div>
</div>
</div>

<div class="container-fluid d-none d-sm-block appart_block">
  <div class="row">
    <div class="text_in_block"
      [ngbCollapse]="isCollapsed">
      <div class="card">
        <div class="card-body col">
          {{textgen()}}
        </div>
      </div>
      </div>
<div>
    <img class="col appart_thumbnail" (click)="isCollapsed = !isCollapsed" [src]="imageGen()" alt="Rdm Photo" width="480px" height="320px" >
</div>
  </div>
</div>
<hr>
